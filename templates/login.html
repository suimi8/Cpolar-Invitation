<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Cpolar 批量注册工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>

<body>
    <!-- 所有的背景都在 CSS 和 Three.js 中处理 -->

    <div class="container login-container">
        <header>
            <h1>Cpolar <span class="accent">Login</span></h1>
            <p class="subtitle">请输入访问密码以继续</p>
        </header>

        <main class="glass-card login-card">
            <form id="loginForm" method="POST" action="/login">
                <div class="input-group">
                    <div class="field">
                        <label for="password">访问密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入您的访问密码" autofocus>
                    </div>
                </div>

                {% if error %}
                <div class="error-message"
                    style="color: var(--error); text-align: center; margin-bottom: 1rem; font-size: 0.9rem;">
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="primary-btn">登 录</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Cpolar Automation Suite</p>
        </footer>
    </div>

    <script src="/static/js/background.js"></script>
</body>

</html>
