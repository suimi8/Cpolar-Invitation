<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpolar 批量注册工具 - 极简主义设计</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Cpolar <span class="accent">Batch</span></h1>
                    <p class="subtitle">高效、稳定的自动化批量注册套件</p>
                </div>
                <div class="header-actions">
                    {% if is_admin %}
                    <a href="/admin" class="nav-btn">后台管理</a>
                    {% endif %}
                    <a href="/logout" class="logout-btn">退出登录</a>
                </div>
            </div>
        </header>

        <main class="glass-card">
            <div class="input-group">
                <div class="field">
                    <label for="inviteCode">邀请码</label>
                    <input type="text" id="inviteCode" placeholder="输入邀请码..." value="">
                </div>
                <!-- 注册数量和并发线程已内置 (15个账号, 3并发) -->

                <div class="field">
                    <label for="cdkey">验证卡密</label>
                    <input type="text" id="cdkey" placeholder="请输入您的授权卡密..." autocomplete="off">
                </div>

                <button id="startBtn" class="primary-btn">验证卡密并开始注册</button>
            </div>

            <div class="status-panel" id="statusPanel" style="display: none;">
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="progressText">准备中...</span>
                        <span id="percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item">
                        <label>已完成</label>
                        <span id="completedNum">0</span>
                    </div>
                    <div class="stat-item">
                        <label>成功</label>
                        <span id="successNum" class="success-text">0</span>
                    </div>
                </div>
            </div>

            <div class="log-container" id="logContainer">
                <div class="log-header">
                    <h3>实时日志</h3>
                    <button id="clearLogs" class="text-btn">清空</button>
                </div>
                <div class="log-content" id="logContent">
                    <div class="log-entry system">等待任务开始...</div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Cpolar Automation Suite • Power by Python & Flask</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
